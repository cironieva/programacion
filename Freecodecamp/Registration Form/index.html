<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Enter Your First Name: <input type="text" name="firstName" required></label>
                <label>Enter Your Last Name: <input type="text" name="lastName" required></label>
                <label>Enter Your Email: <input type="email" name="email" required></label>
                <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <label><input class="inline" type="radio" name="account-type"> Personal Account</label>
                <label><input class="inline" type="radio" name="account-type"> Business Account</label>
                <label><input class="inline" type="checkbox" name="acceptedTerms" required> I <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">accept the terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture:<input type="file" name="picture"></label>
                <label>Input your age (years):<input type="number" name="age" min="13" max="120"></label>
                <label>How did you hear about us?
                    <select name="howHeard">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label>Provide a bio:
                    <textarea name="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
