<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div>
    <h1>CSS Color Markers</h1>
    
    <h2>Markers</h2>
    <div class="container">
        <div class="marker gradOne">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker gradTwo">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker gradThree">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
    </div>
    
    <h2>Primary colors</h2>
    <div class="container">
        <div class="marker primOne"></div> <p>Red</p>
        <div class="marker primTwo"></div> <p>Green</p>
        <div class="marker primThree"></div> <p>Blue</p>
    </div>
    
    <h2>Secondary colors</h2>
    <div class="container">
        <div class="marker secOne"></div> <p>Yellow</p>
        <div class="marker secTwo"></div> <p>Cyan</p>
        <div class="marker secThree"></div> <p>Magenta</p>
    </div>

    <h2>Tertiary colors</h2>
    <div class="container">
        <div class="marker terOne"></div> <p>Orange</p>
        <div class="marker terTwo"></div> <p>Spring green</p>
        <div class="marker terThree"></div> <p>Violet</p>
        <div class="marker terFour"></div> <p>Chartreuse</p>
        <div class="marker terFive"></div> <p>Azure</p>
        <div class="marker terSix"></div> <p>Rose</p>
    </div>
</body>
</html>
