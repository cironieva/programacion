<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="flex-container">
      <form class="form">
        <div class="form__section">
          <input class="form__input" type="email" placeholder="Email" />
        </div>
        <div class="form__section">
          <input class="form__input" type="text" placeholder="Asunto" />
        </div>
        <div class="form__section">
          <textarea class="form__input" placeholder="Mensaje"></textarea>
        </div>
        <div class="form__section">
          <input class="form__input" type="submit" value="Enviar" />
        </div>
      </form>
      <div class="form-img">
        <img
          src="https://www.pngmart.com/files/15/Email-Symbol-PNG-Picture.png"
        />
      </div>
    </div>
  </body>
</html>
