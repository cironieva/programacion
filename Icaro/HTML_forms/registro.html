<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="title">
    <h1>Registro</h1>
  </div>
  
  <div class="form">
    <form action="">
      
      <div class="question">
        <div class="label">
          <label for="name">Nombre completo:</label>
        </div class="label">
        <div class="input">
          <input type="text">
        </div>
      </div>

      <div class="question">
        <div class="label">
          <label for="username">Nombre de usuario:</label>
        </div>
        <div class="input">
          <input type="text">
        </div>
      </div>
    
      <div class="question">
        <div class="label">
          <label for="password">Contraseña:</label>
        </div>
        <div class="input">
          <input type="password">
        </div>
      </div>
    
      <div class="question">
        <div class="label">
          <label for="password2">Repetir contraseña:</label>
        </div>
        <div class="input">
          <input type="password">
        </div>
      </div>
    
      <div class="question">
        <div class="label">
          <label for="email">Email:</label>
        </div>
        <div class="input">
          <input type="email">
        </div>
      </div>
    
      <div class="question">
        <div class="label">
          <label for="country">País:</label>
        </div>
        <div class="input">
          <select name="country">
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="uruguay">Uruguay</option>
            <option value="paraguay">Paraguay</option>
            <option value="bolivia">Bolivia</option>
          </select>
        </div>
      </div>

      <div class="question">
        <div class="label">
          <label for="genre">Sexo:</label>
        </div>
        <div class="input">
          <input type="radio" name="genre">Femenino
          <input type="radio" name="genre">Masculino
        </div>
      </div>

      <div class="question">
        <div class="label">
          <label for="bornDate">Fecha de nacimiento:</label>
        </div>
        <div class="input">
          <input type="date">
        </div>
      </div>

      <div class="question">
        <div class="label">
          <label for="phone">Teléfono:</label>
        </div>
        <div class="input">
          <input type="tel">
        </div>
      </div>

      <div class="question">        
          <label for="tac">Acepto los términos y condiciones:</label>        
          <input type="checkbox">        
      </div>

      <div class="submit">
        <input type="submit" value="Registrarme">
      </div>
    
    </form>
  </div>
</body>
</html>
